<!DOCTYPE html>
<html>

<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .emoji {
            font-size: 36px;
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-message">The resource could not be found</div>
    <div class="emoji">&#128542;</div> <!-- Unicode for sad face emoji -->
</div>
</body>

</html>
